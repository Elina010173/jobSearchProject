{% extends 'main.html' %}

{% block content %}
<h1>Single Vacancy</h1>
{% if vacancy %}
    <img src="{{ vacancy.featured_image.url }}" alt="Vacancy image">
<h2>{{ vacancy.title }}</h2>
<p>{{ vacancy.description }}</p>

<a href="{% url 'updateVacancy' vacancy.id %}">Edit</a>
<br>
<a href="{% url 'deleteVacancy' vacancy.id %}">Delete</a>
{% else %}
<p>404 - Not found</p>
{% endif %}
{% endblock content %}

{% block title %}Single Vacancy - {% endblock title %}
